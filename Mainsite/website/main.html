<script>
    var dt = new Date();
    var time = dt.getHours() + ":" + dt.getMinutes() + ":" + dt.getSeconds();
    
    if (time < '12:00:00') {
        $('#dayTime').html("Good Morning");
    }
    else if (time >= '12:00:00' && time < '18:00:00') {
        $('#dayTime').html("Good Afternoon");
    }
    else if (time > '18:00:00') {
        $('#dayTime').html("Good Evening");
    }
</script>
